<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Pradeep Patro" >
    <title>WebSockets - Serverpush</title>
    <link href="./assets/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="./assets/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="alert alert-info">WebSockets - Simple chat</div>
      </div>
      <div class="row-fluid">
        <div class="span3 well">
          <h5>Status</h5>
          <div id="user-status"></div>
        </div>
        <div class="span9" id="chat">
          <div class="well">
            <h5>Messages</h5>
            <div id="content"></div>
          </div>
          <div class="well">
            <div class="input-prepend">
              <span class="add-on" id="status">Connecting ...</span>
              <input class="input-xxlarge" type="text" id="input" disabled="disabled" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/components/jquery/dist/jquery.min.js"></script>
    <script src="./assets/control.js"></script>
  </body>
</html>
